<h1 class="topictitle1">pwd（用户视图）</h1>

<div>
<div class="clifunc"><h2 class="sectiontitle">命令功能</h2>
<div class="clifuncbody"><p><strong>pwd</strong>命令用来显示当前路径。</p>
</div></div>

<div class="cliformat"><h2 class="sectiontitle">命令格式</h2>
<div class="cliformatbody"><p><strong>pwd</strong></p>
</div></div>

<div class="cliparam"><h2 class="sectiontitle">参数说明</h2>
<div class="cliparambody"><p>无</p>
</div></div>

<div class="cliview"><h2 class="sectiontitle">视图</h2>
<div class="cliviewbody"><p>用户视图</p>
</div></div>

<div class="clidefaultlevel"><h2 class="sectiontitle">缺省级别</h2>
<div class="clidefaultlevelbody"><p>3：管理级</p>
</div></div>

<div class="clidesc"><h2 class="sectiontitle">使用指南</h2>
<div class="clidescbody"><p>无论当前处于根目录还是子目录，执行<strong>pwd</strong>命令后均可以显示用户当前所处的目录。可以根据回显结果，执行<strong><a href="cd_user_view.html">cd</a></strong>命令，改变当前目录。</p>
</div></div>

<div class="dropdowncollapse"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><a name="pwd_user_view__d108894e44"></a><a name="d108894e44"></a><h2 class="sectiontitle">使用实例</h2></div>
<div class="dropdowncontext"><div class="cliexamplebody"><p># 显示当前路径。</p>
<pre class="screen">&lt;Quidway&gt;<strong> pwd</strong></pre>
<pre class="screen">flash:/test</pre>
</div></div></div>

</div>
