<body style="clear:both; padding-left:10px; padding-top:5px; padding-right:5px; padding-bottom:5px"><a name="patch_load_allpatch"></a><a name="patch_load_allpatch"></a>

<h1 class="topictitle1">patch load allpatch</h1>
<div><div class="clifunc"><h2 class="sectiontitle">命令功能</h2>
<div class="clifuncbody"><p><strong>patch</strong> <strong>load allpatch</strong>命令用来将补丁软件下载到适合其类型的所有板的内存中。</p>
</div></div>
<div class="cliformat"><h2 class="sectiontitle">命令格式</h2>
<div class="cliformatbody"><p><strong>patch</strong> <strong>load</strong> <strong>allpatch</strong></p>
</div></div>
<div class="cliparam"><h2 class="sectiontitle">参数说明</h2>
<div class="cliparambody"><p>无</p>
</div></div>
<div class="cliview"><h2 class="sectiontitle">视图</h2>
<div class="cliviewbody"><p>用户视图</p>
</div></div>
<div class="clidefaultlevel"><h2 class="sectiontitle">缺省级别</h2>
<div class="clidefaultlevelbody"><p>3：管理级</p>
</div></div>
<div class="clidesc"><h2 class="sectiontitle">使用指南</h2>
<div class="clidescbody"><p>补丁被加载后，并没有生效，还需要对其进行激活操作。</p>
</div></div>
<div class="dropdowncollapse"><div class="dropdowntitle" onclick="ExpandorCollapseNode(this)"><a name="patch_load_allpatch__d102681e37"></a><a name="d102681e37"></a><h2 class="sectiontitle">使用实例</h2></div>
<div class="dropdowncontext"><div class="cliexamplebody"><p># 向所有板加载补丁文件。</p>
<pre class="screen">&lt;Quidway&gt;<strong> patch load allpatch</strong></pre>
</div></div></div>
</div>
